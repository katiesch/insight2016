<script>


var mymap = L.map('mapid').setView([32.7157, -117.1611], 10);

L.tileLayer('https://api.mapbox.com/styles/v1/katiesch/cithpugkf002c2jplgp9r4phm/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia2F0aWVzY2giLCJhIjoiY2l0aHBjaXZ1MDJmNDJzbnZzdTNvNHNyNCJ9.aW1smbPjspISZmPnvMTFTw', {

	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
	'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	id: 'katiesch.Light',
        accessToken: 'pk.eyJ1Ijoia2F0aWVzY2giLCJhIjoiY2l0aHBjaXZ1MDJmNDJzbnZzdTNvNHNyNCJ9.aW1smbPjspISZmPnvMTFTw'
	}).addTo(mymap);

// control that shows state info on hover
var info = L.control();

info.onAdd = function (mymap) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = (props ?
        '<b>Tract ' + props.TRACTCE + '</b><br />' + '<b>' + props.NAMELSAD + '</b><br />'
        : 'Hover over a blockgroup');
};

info.addTo(mymap);

// set the color scales by hand 
var getColor = chroma.scale('RdYlBu').domain([Math.min(0,5), 100000]);
var getColor_ALAND = chroma.scale('RdYlBu').domain([10000, 500000]);

var myVar = document.getElementById('field-select').value;
 
function highlightFeature(e) {
	var layer = e.target;

	layer.setStyle({
			weight: 1,
			color: 'white',
			dashArray: '',
			fillOpacity: 0.7
			});

	if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		layer.bringToFront();
	}

	info.update(layer.feature.properties);
}

 
var geojson;
 
<!--geoJson = L.geoJson(bgData, {style:stylin}).addTo(mymap);-->
                <!--geoJson = L.geoJson(statesData, {style:style}).addTo(mymap);-->

/*L.choropleth(bgData, {
    valueProperty: myVar, // which property in the features to use
    brewer: 'RdYlBu', // chroma.js scale - include as many as you like
    steps: 11, // number of breaks or steps in range

    }
}).addTo(mymap);*/

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update(); 
}
function zoomToFeature(e) {
    mymap.fitBounds(e.target.getBounds());
}

 function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

function stylin(feature) {
    return {
        fillColor: getColor(feature.properties.MEDIAN_HOU),
        weight: 0.5,
        opacity: 1,
        color: 'black',
        dashArray: '0',
        fillOpacity: 0.4
    };
}

// Initialize map colors 
geojson = L.geoJson(bgData, {
          style: function(feature) {
              return {
                  fillColor: getColor(feature.properties.MEDIAN_HOU),
                  weight: 0.5,
                  opacity: 1,
                  color: 'black',
                  dashArray: '0',
                  fillOpacity: 0.4
              }
          },
          onEachFeature: onEachFeature
}).addTo(mymap);

function switcher(value) {
    geojson.clearLayers();
    if (value == 'ALAND') {
        geojson = L.geoJson(bgData, {
            style: function(feature) { return {
                fillColor: getColor_ALAND(feature.properties.ALAND),
                weight: 0.5,
                opacity: 1,
                color: 'black',
                dashArray: '0',
                fillOpacity: 0.4
            }},
            onEachFeature: onEachFeature
        }).addTo(mymap);
    } else if (value == 'MEDIAN_HOU') {
        geojson = L.geoJson(bgData, {
            style: function(feature) { return {
                fillColor: getColor(feature.properties.MEDIAN_HOU),
                weight: 0.5,
                opacity: 1,
                color: 'black',
                dashArray: '0',
                fillOpacity: 0.4
            }},
            onEachFeature: onEachFeature
        }).addTo(mymap);
    }
}

console.log(bgData);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (mymap) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10000, 20000, 50000, 100000, 200000, 500000, 1000000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(mymap);


$('#field-select').on('change', function() {
    switcher(this.value);
});
	</script>
